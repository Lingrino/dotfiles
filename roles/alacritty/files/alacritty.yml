# This is my own configuration for Alacritty. The project is still
# in beta so config may need to be updated regularly. I have removed
# all comments from the original file, but that file can be found
# here - https://github.com/jwilm/alacritty/blob/master/alacritty.yml

##########################
### Window             ###
##########################
dynamic_title:      true
background_opacity: 1.0

window:
  decorations:  buttonless
  startup_mode: Windowed

  padding:
    x: 2
    y: 5

  dimensions:
    columns: 0
    lines:   0

scrolling:
  history:         50000
  auto_scroll:     false
  multiplier:      3

##########################
### Text               ###
##########################
tabspaces:                         8
draw_bold_text_with_bright_colors: true

cursor:
  style:            Beam
  unfocused_hollow: true

font:
  size:             13.0
  use_thin_strokes: true

  normal:
    family: Hack
    style:  Regular
  bold:
    family: Hack
    style:  Bold
  italic:
    family: Hack
    style:  Italic

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

##########################
### Behavior           ###
##########################
working_directory:  None
live_config_reload: true

selection:
  save_to_clipboard:     true
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

##########################
### Mouse              ###
##########################
mouse:
  hide_when_typing: true

  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  url:
    modifiers: None

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

##########################
### Keyboard           ###
##########################
key_bindings:
  # My Custom Defaults

  # Open a new window
  - { key: N, mods: Command, action: SpawnNewInstance }

  # Open our settings
  - { key: Comma,  mods: Command, command:
      { program: "open", args: ["/Users/lingrino/projects/dotfiles/roles/alacritty/files/alacritty.yml"] } }

  # Reload zsh and reset
  - { key: R, mods: Command, chars: "reload\n" }

  # These two make command left/right replicat home/end
  # They work together with bindings in my keybindings.zsh
  - { key: Left,   mods: Command, chars: "\x1b[H" } # Beginning of line
  - { key: Right,  mods: Command, chars: "\x1b[F" } # End of line

  # Alacritty Mac Defaults (I have not changed)
  - { key: Key0,   mods: Command,         action: ResetFontSize    }
