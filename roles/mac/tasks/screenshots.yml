- name: Save screenshots to downloads folder
  osx_defaults:
    state: present
    domain: com.apple.screencapture
    key: location
    type: string
    value: "{{ ansible_env.HOME }}/Downloads"

- name: Save screenshots in png format
  osx_defaults:
    state: present
    domain: com.apple.screencapture
    key: type
    type: string
    value: png

- name: Disable shadow in screenshots
  osx_defaults:
    state: present
    domain: com.apple.screencapture
    key: disable-shadow
    type: bool
    value: true
